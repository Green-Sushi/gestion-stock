<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock - Green Sushi</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #088F8F;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .category-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
        }
        
        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .product-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-name {
            font-weight: bold;
        }
        
        .product-quantity {
            margin-left: 10px;
        }
        
        .low-stock {
            color: #e74c3c;
        }
        
        .back-button {
            background-color: #088F8F;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        h1, h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion de Stock - Green Sushi</h1>
    </header>
    
    <div class="container" id="app">
        <!-- Le contenu sera g√©n√©r√© dynamiquement par JavaScript -->
    </div>
    
    <script>
        // Donn√©es de base pour l'application
        const stockData = {
            categories: {
                'Stock Frais': [
                    {name: "Oeufs", quantity: 2, unit: "bo√Æte de 6", alert: 1, lowStock: false},
                    {name: "Moutarde", quantity: 2, unit: "pot", alert: 1, lowStock: false},
                    {name: "Tomate s√©ch√©e", quantity: 2, unit: "pot", alert: 1, lowStock: false},
                    {name: "Fromage carr√© cr√©meux", quantity: 15, unit: "bo√Ætes", alert: 10, lowStock: false},
                    {name: "Concombre", quantity: 15, unit: "pi√®ces", alert: 10, lowStock: false},
                    {name: "Avocat", quantity: 7, unit: "pi√®ces", alert: 5, lowStock: false}
                ],
                'Stock Surgel√©': [
                    {name: "Bo√Æte de crevettes tempura", quantity: 15, unit: "bo√Ætes", alert: 10, lowStock: false},
                    {name: "Sachet de gyoza", quantity: 8, unit: "sachets", alert: 5, lowStock: false},
                    {name: "Sachet de wakame", quantity: 7, unit: "sachets", alert: 5, lowStock: false}
                ],
                'Stock Sec': [
                    {name: "Riz", quantity: 45, unit: "kg", alert: 40, lowStock: false},
                    {name: "Sachet de panure Panko", quantity: 8, unit: "sachets", alert: 5, lowStock: false},
                    {name: "Feuille d'algue nori", quantity: 7, unit: "sachets", alert: 5, lowStock: false}
                ],
                'Stock Boissons': [
                    {name: "BIERES - Asahi", quantity: 24, unit: "bouteilles", alert: 12, lowStock: false},
                    {name: "BIERES - Kirin", quantity: 24, unit: "bouteilles", alert: 12, lowStock: false},
                    {name: "KEFWI - Lanmou Red", quantity: 10, unit: "bouteilles", alert: 5, lowStock: false}
                ]
            }
        };

        // Fonction principale pour initialiser l'application
        function initApp() {
            renderHomePage();
        }

        // Fonction pour afficher la page d'accueil
        function renderHomePage() {
            const app = document.getElementById('app');
            
            let html = '<h2>Cat√©gories</h2>';
            html += '<div class="categories-grid">';
            
            // G√©n√©rer les cartes des cat√©gories
            for (const category in stockData.categories) {
                const icon = 
                    category === 'Stock Sec' ? 'üåæ' : 
                    category === 'Stock Frais' ? 'üßÄ' : 
                    category === 'Stock Surgel√©' ? '‚ùÑÔ∏è' : 
                    category === 'Stock Boissons' ? 'üßÉ' : 'ü•¢';
                
                html += `
                    <div class="category-card" data-category="${category}">
                        <div class="category-icon">${icon}</div>
                        <div>${category}</div>
                    </div>
                `;
            }
            
            html += '</div>';
            app.innerHTML = html;
            
            // Ajouter les √©couteurs d'√©v√©nements aux cat√©gories
            document.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', function() {
                    const category = this.dataset.category;
                    renderCategoryPage(category);
                });
            });
        }

        // Fonction pour afficher la page d'une cat√©gorie
        function renderCategoryPage(category) {
            const app = document.getElementById('app');
            
            let html = `
                <button class="back-button" id="back-button">‚Üê Retour</button>
                <h2>${category}</h2>
            `;
            
            // R√©cup√©rer les produits de la cat√©gorie
            const products = stockData.categories[category] || [];
            
            // Afficher les produits
            if (products.length === 0) {
                html += '<p>Aucun produit dans cette cat√©gorie</p>';
            } else {
                products.forEach(product => {
                    // V√©rifier si le stock est bas
                    const isLowStock = product.quantity <= product.alert;
                    
                    html += `
                        <div class="product-item">
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                            </div>
                            <div class="product-quantity ${isLowStock ? 'low-stock' : ''}">
                                ${product.quantity} ${product.unit}
                            </div>
                        </div>
                    `;
                });
            }
            
            app.innerHTML = html;
            
            // Ajouter l'√©v√©nement de retour
            document.getElementById('back-button').addEventListener('click', function() {
                renderHomePage();
            });
        }

        // D√©marrer l'application au chargement du DOM
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
